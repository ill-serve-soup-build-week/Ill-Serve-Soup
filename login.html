<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'll Serve Soup - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fontawesome-free-5.9.0-web/css/all.css">
    <script src="js/global.js" async></script>
</head>
<body>
  <header>
    <div class="nav container">
      <h1><a href="index.html">I'll Serve Soup</a></h1>
      <i class="fas fa-bars mobile-nav"></i>
      <nav class="navigation">
          <a href="index.html">Home</a>
          <a href="about-us.html">About&nbsp;Us</a>
          <a href="schedule.html">Schedule</a>
          <a href="contact-us.html">Contact Us</a>
      </nav>
    </div>  
  </header>
  <div class='box-holder container'>
    <!--This box  holds everything-->
    <div class='container-box1'>
      <h1 class='login-h1'>Welcome Back!</h1>
      <!-- This box holds the username and password boxes-->
      <div class='login-box-holder'>
        <input class='input-forms' type='text' placeholder="Username">
        <input class='input-forms' type='text' placeholder="Password">
      </div>
      <div class='remember-me'>
        <input class='checkbox-1' type='checkbox' name='Remember Me'>Remember Me
      </div>
      <div class='button-container'>
        <button class='signup-button'>Sign in to your account</button>
      </div>
      <h4 class='password-forgot'>Forgot your password?</h4>
    </div> 
    <div class='bottom-box'>
      <div class='button-location'>
        <button class='bottom-button'>
        <h3 class='button-top-text'>Dont have an account?</h3>
        <h2 class='button-bottom-text'>Sign up!</h2>
        </button>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="about-us.html">About&nbsp;Us</a>
        <a href="schedule.html">Schedule</a>
        <a href="contact-us.html">Contact Us</a>
      </nav>
      <div class="social">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-youtube-square"></i>
      </div>
      <p>Copyright &copy;2019 I'll Serve Soup</p>
    </div>
  </footer>
</body>
</html>
